<form (submit)="createAnimal(animal)" class="animal-form">
  <div class="form-group">
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      class="form-control"
      [(ngModel)]="animal.name"
      (ngModelChange)="cleanError()"
    />
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input
      type="number"
      id="age"
      name="age"
      class="form-control"
      [(ngModel)]="animal.age"
      (ngModelChange)="cleanError()"
    />
  </div>
  <div class="form-group">
    <label for="weight">Weight:</label>
    <input
      type="number"
      id="weight"
      name="weight"
      class="form-control"
      [(ngModel)]="animal.weight"
      (ngModelChange)="cleanError()"
      step="0.01"
    />
  </div>
  <div class="form-group">
    <label for="height">Height:</label>
    <input
      type="number"
      id="height"
      name="height"
      class="form-control"
      [(ngModel)]="animal.height"
      (ngModelChange)="cleanError()"
      step="0.01"
    />
  </div>
  <div class="form-group">
    <label for="image">Image:</label>
    <input
      type="url"
      id="image"
      name="image"
      class="form-control"
      [(ngModel)]="animal.image"
      (ngModelChange)="cleanError()"
    />
  </div>
  <button type="submit" class="btn">Create animal</button>

  @if (error) {
  <div class="error">
    <p>{{ error }}</p>
  </div>
  }
</form>
