<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        @if (!token) {
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/login']"
            routerLinkActive="router-link-active"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/register']"
            routerLinkActive="router-link-active"
            >Register</a
          >
        </li>
        } @else {
        <li class="nav-item">
          <a class="nav-link" aria-current="page" (click)="logout()">Logout</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            [routerLink]="['/profile']"
            routerLinkActive="router-link-active"
            >Profile</a
          >
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Animals operations
          </a>
          <ul class="dropdown-menu">
            <li>
              <a
                class="dropdown-item"
                [routerLink]="['/animal/add']"
                routerLinkActive="router-link-active"
                >Add animal</a
              >
            </li>
            <li><a class="dropdown-item" href="#">List animals</a></li>
            <li><a class="dropdown-item" href="#"> Adopt animal</a></li>
          </ul>
        </li>
        }
      </ul>
    </div>

    <form class="form-inline my-4 my-lg-4">
      <div class="input-group">
        <div class="input-group-prepend" (click)="searchAnimals(animal.name)">
          <span class="input-group-text" style="height: 40px; cursor: pointer">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
        </div>
        <input
          class="form-control"
          type="search"
          aria-label="Search"
          id="search"
          placeholder="Search animals"
          [(ngModel)]="animal.name"
          (ngModelChange)="searchAnimals($event)"
          name="name"
        />
      </div>
      @if (error) {
      <p class="error">{{ error }}</p>
      }
    </form>
  </div>
</nav>
<app-card [result]="animals" [error]="error"></app-card>
