<form (submit)="sendEmail(contact)" class="contact-form">
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      class="form-control"
      name="email"
      [(ngModel)]="contact.from_name"
      (ngModelChange)="clearError()"
    />
  </div>
  <div class="form-group">
    <label for="lastname">Message:</label>
    <textarea
      class="form-control"
      name="message"
      rows="5"
      [(ngModel)]="contact.message"
      (ngModelChange)="clearError()"
    ></textarea>
  </div>
  <button type="submit" class="btn">Send</button>

  @if (error) {
  <div class="error">
    <p>{{ error }}</p>
  </div>
  }
</form>
